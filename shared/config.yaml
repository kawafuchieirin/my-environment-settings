# 共通設定定義
# zshの設定定義（エイリアス、環境変数、PATH）

# 環境変数
env:
  LANG: ja_JP.UTF-8
  EDITOR: hx

# PATH（優先度順）
path:
  - $HOME/.local/bin
  - $HOME/.cargo/bin
  - /opt/homebrew/bin
  - /opt/homebrew/sbin

# エイリアス
aliases:
  # ファイル操作（eza）
  ls: eza --icons
  ll: eza -l --icons --git
  la: eza -la --icons --git
  tree: eza --tree --icons

  # Git
  g: git
  gs: git status
  ga: git add
  gc: git commit
  gp: git push
  gl: git log --oneline
  gd: git diff

  # その他
  c: clear
