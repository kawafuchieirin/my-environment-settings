# =============================================================================
# 共通設定ファイル (Single Source of Truth)
# =============================================================================
#
# このファイルはzshとNushellで共通の設定を定義します。
# 設定を変更する場合は、このファイルを更新し、両シェルの設定ファイルに反映してください。
#
# =============================================================================

# -----------------------------------------------------------------------------
# 環境変数
# -----------------------------------------------------------------------------
env:
  LANG: "ja_JP.UTF-8"
  EDITOR: "vim"  # Nushellではhxを使用
  PYENV_ROOT: "$HOME/.pyenv"

# -----------------------------------------------------------------------------
# PATH（優先度順、上が高優先）
# -----------------------------------------------------------------------------
paths:
  - "$HOME/.local/bin"
  - "$HOME/npm-global/bin"
  - "$HOME/.pyenv/shims"
  - "$HOME/.pyenv/bin"
  - "$HOME/.cargo/bin"
  - "/opt/homebrew/opt/fzf/bin"
  - "/opt/homebrew/bin"
  - "/opt/homebrew/sbin"

# -----------------------------------------------------------------------------
# エイリアス
# -----------------------------------------------------------------------------
aliases:
  # ファイル操作
  ll: "ls -l"           # zsh: eza -l, nu: ls -l
  la: "ls -a"           # zsh: eza -la, nu: ls -a
  cat: "bat"
  grep: "rg"

  # Git
  g: "git"
  gs: "git status"
  ga: "git add"
  gc: "git commit"
  gp: "git push"
  gl: "git log --oneline --graph"
  gd: "git diff"
  lg: "lazygit"

  # Python
  py: "python"
  py3: "python3"
  pip: "pip3"
  venv: "python -m venv"

  # ディレクトリ操作
  mkdir: "mkdir -p"

  # その他
  c: "clear"
  h: "history"
  x: "exit"
  tl: "tldr"
  j: "jq"
  rdock: "killall Dock"

  # クリップボード
  pbp: "pbpaste"
  pbc: "pbcopy"

  # エディタ
  cc: "claude --dangerously-skip-permissions"
  C: "open -a Cursor ."

# -----------------------------------------------------------------------------
# 共通関数
# -----------------------------------------------------------------------------
functions:
  # ディレクトリ作成して移動
  - name: mkcd
    description: "ディレクトリ作成して移動"
    args: ["dir"]

  # Gitリポジトリのルートに移動
  - name: groot
    description: "Gitリポジトリのルートに移動"

  # パスをクリップボードにコピー
  - name: cpwd
    description: "カレントパスをクリップボードにコピー"

  # 天気表示
  - name: weather
    description: "天気を表示"
    args: ["city?"]
    default_city: "Tokyo"

  # コマンドヘルプ
  - name: cheat
    description: "cheat.shでコマンドのヘルプを表示"
    args: ["cmd"]

  # 圧縮ファイル展開
  - name: extract
    description: "圧縮ファイルを自動展開"
    args: ["file"]

  # タイマー
  - name: timer
    description: "指定秒数後に通知"
    args: ["seconds?"]
    default_seconds: 60

  # ネットワーク
  - name: ip
    description: "グローバルIPを表示"

  - name: localip
    description: "ローカルIPを表示"

  - name: ports
    description: "使用中のポート一覧"

  # ディスク
  - name: duh
    description: "ディレクトリサイズ表示"

  - name: duf
    description: "ディスク使用量表示"
