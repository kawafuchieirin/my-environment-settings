# 共通設定定義
# zshの設定定義（エイリアス、環境変数、PATH）

# 環境変数
env:
  LANG: ja_JP.UTF-8
  EDITOR: hx

# PATH（優先度順）
path:
  - $HOME/.local/bin
  - $HOME/.cargo/bin
  - /opt/homebrew/bin
  - /opt/homebrew/sbin

# エイリアス
aliases:
  # ファイル操作
  ll: ls -lah
  la: ls -A

  # Git
  g: git
  gs: git status
  ga: git add
  gc: git commit
  gp: git push
  gl: git log --oneline
  gd: git diff

  # その他
  c: clear
